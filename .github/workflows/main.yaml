name: Docker image vulnerability scan workflow

on: [push, workflow_dispatch]

jobs:
    meterian_container_scan:
        name: Meterian container scan
        runs-on: ubuntu-latest

        steps:
          - name: Checkout (official GitHub action)
            uses: actions/checkout@v3

          - name: Install Meterian Docker scanner
            run: |
                wget -q -O docker-scan.sh https://raw.githubusercontent.com/MeterianHQ/docker-scanner-engine/master/docker-scan-ci.sh
                chmod +x docker-scan.sh

          # - name: Prep image to scan
          #   run: |
          #       echo "FROM ubuntu:focal
          #       RUN apt update; apt install -qy wget; wget https://launchpad.net/ubuntu/+archive/primary/+files/linux-libc-dev_5.4.0-153.170_amd64.deb; dpkg -i linux-libc-dev_5.4.0-153.170_amd64.deb" | docker build -t ubuntu:vuln -
                

          - name: Perform scan
            # run: ./docker-scan.sh ubuntu:vuln --report-console --report-pdf=report.pdf --report-json=report.json
            run: ./docker-scan.sh --canary meterian/cli:latest-python
            env:
              METERIAN_API_TOKEN: ${{ secrets.METERIAN_API_TOKEN }} 
          
          - uses: actions/upload-artifact@v3
            if: always()
            with:
              name: meterian-reports
              path: |
                report.json
                report.pdf
